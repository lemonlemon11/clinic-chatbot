<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
    <!-- meta -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <meta name="keywords" content="pvr, pvr tech studio, css chat box, pvr admin, pvr tech admin"/>
    <meta name="description" content="PVR Tech Studio, We Design your Future.">
    <!-- Add Your favicon here -->
    <link rel="icon" href="../static/img/favicon/favicon-32x32.png">

    <!-- ***** Boostrap Custom / Addons Stylesheets ***** -->
    <link href="../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/plugins/material_icon/icon.css" rel="stylesheet"/>

    <!-- Required CSS file for CSS Chat Panels element -->
    <link href="../static/plugins/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/chat_box.css" type="text/css" media="all">
</head>
<body>


<!-- PAGE CONTENT BEGINS -->
<input id="intent" type="text" hidden>
<input id="user_id" type="text" hidden>
<div style="font-size: 50px;text-align: center;margin-top: 10px;background-color: #9fcdff;opacity: 0.4">Comp9322 Dentist Chatbot</div>
<div class="container perfect_scrollbar" id="container">
    <div class="pvr_chat_button">
        <i class="material-icons">chat</i>
        <span>Dentist Chat</span>
    </div>
    <div class="pvr_chat_wrapper">
        <div class="pvr_chat_content" style="width: 1000px">
            <div class="close_chat">
                <i class="material-icons">close</i>
            </div>
            <div class="chat_header">
                <div class="pvr-user-w with-status status-green">
                    <div class="pvr-user-avatar-w">
                        <div class="user-avatar">
                            <img alt="" src="../static/img/avatar/default-avatar.jpg">
                        </div>
                    </div>
                    <div class="user-name">
                        <h6 class="user-title">
                            <a href="http://bootstrapmb.com/" target="_blank">Dentist Chatbot</a>
                        </h6>
                        <div class="user-role">
                            Robot
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-messages theme_2">
                <div class="message">

                </div>
            </div>
            <div class="chat-controls">
                <input class="message-input" id="message-input" placeholder="Type your message here..." type="text">
                <div class="chat-extra">
                    <a href="javascript:void(0)">
                        <span class="extra-tooltip">Attach Document</span>
                        <i class="material-icons">attach_file</i>
                    </a>
                    <a href="javascript:void(0)">
                        <span class="extra-tooltip">Insert Photo</span>
                        <i class="material-icons">add_a_photo</i>
                    </a>
                    <a href="javascript:void(0)" class="change_chat_theme">
                        <span class="extra-tooltip">Change chat theme</span>
                        <i class="material-icons">refresh</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTENT BEGINS -->
<!--   Core JS Files   -->
<script src="../static/plugins/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../static/plugins/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="../static/plugins/backstretch/backstretch.js" type="text/javascript"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
